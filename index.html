<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAEI Тест</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f2f4f8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    padding: 20px 30px;
    width: 90%;
    max-width: 600px;
  }
  h2 {
    text-align: center;
  }
  .question {
    display: none;
  }
  .question.active {
    display: block;
  }
  label {
    display: block;
    margin: 10px 0;
    padding: 8px 12px;
    background: #f7f9fc;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
  }
  label:hover {
    background: #e6eefb;
  }
  input[type="radio"] {
    margin-right: 10px;
  }
  .progress {
    text-align: center;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>PAEI Тест</h2>
  <div class="progress" id="progress">Питання 1 з 12</div>

  <form id="paeiForm">
    <!-- Questions -->
  </form>
</div>

<script>
const questions = [
  ["Залучений","Сумнівний","Яскравий","Чуйний"],
  ["Прямолінійний","Аналізуючий","Харизматичний","Чуттєвий"],
  ["Роблячий","Споглядаючий","Провокуючий","Співчувальний"],
  ["Що усвідомлює","Оцінюючий","Що йде на ризик","Доброзичливий"],
  ["Результативний","Логічний","Задає питання","Інтуїтивний"],
  ["Завзятий","Консервативний","Радикальний","Товариський"],
  ["Активний","Споглядаючий","Абстрактний","Взаємодіючий"],
  ["Прагматичний","Розмірковуючий","Дивиться в майбутнє","Теплий"],
  ["Переможець","Точний","Концептуальний","Що прагне консенсусу"],
  ["Раціональний","Стриманий","Генеруючий ідеї","Обізнаний"],
  ["Діловий","Акуратний","Яскравий","Приємний"],
  ["Реалістичний","Обережний","Мрійник","Що об’єднує"]
];

// A = P, Б = A, В = E, Г = I
const roles = ["P","A","E","I"];

const form = document.getElementById("paeiForm");
const progress = document.getElementById("progress");

let current = 0;
let scores = { P:0, A:0, E:0, I:0 };

// build form dynamically
questions.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question" + (i === 0 ? " active" : "");
  div.innerHTML = `
    <h3>${i+1}. Оберіть характеристику:</h3>
    ${q.map((text, j) => `
      <label>
        <input type="radio" name="q${i}" value="${roles[j]}">
        ${["А","Б","В","Г"][j]}. ${text}
      </label>`).join("")}
  `;
  form.appendChild(div);
});

// handle selection
form.addEventListener("change", e => {
  if (!e.target.name.startsWith("q")) return;
  const role = e.target.value;
  scores[role] += 1;
  const qDiv = e.target.closest(".question");
  qDiv.classList.remove("active");

  current++;
  if (current < questions.length) {
    const next = form.children[current];
    next.classList.add("active");
    progress.textContent = `Питання ${current+1} з ${questions.length}`;
  } else {
    progress.textContent = "Результат";
    setTimeout(() => {
      alert(`Ваш результат:
P (Producer): ${scores.P}
A (Administrator): ${scores.A}
E (Entrepreneur): ${scores.E}
I (Integrator): ${scores.I}`);
    }, 200);
  }
});
</script>

</body>
</html>
